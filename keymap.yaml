layout: {qmk_keyboard: corne_rotated, qmk_layout: LAYOUT_split_3x5_3}
layers:
  BASE:
    - [Q, W, E, R, T, Y, U, I, O, P]
    - [{t: A, h: LCTRL}, {t: S, h: LSHIFT}, D, F, G, H, J, K, {t: L, h: RSHIFT}, {t: ;, h: RCTRL}]
    - [Z, X, C, V, B, N, M, ',', ., /]
    - [LGUI, {t: TAB, h: FN}, {t: SPACE, h: NUM}, {t: RET, h: LOWER}, {t: BSPC, h: RAISE}, RALT]
  NUM:
    - ['', '', '', '', '', '', '7', '8', '9', '']
    - ['', '', '', '', '', '', '4', '5', '6', '']
    - ['', '', '', '', '', '0', '1', '2', '3', '']
    - [LGUI, TAB, {type: held}, RET, BSPC, RALT]
  FN:
    - ['', '', '', '', '', 'F12', 'F7', 'F8', 'F9', '']
    - ['', '', '', '', '', 'F11', 'F4', 'F5', 'F6', '']
    - ['', '', '', '', '', 'F10', 'F1', 'F2', 'F3', '']
    - [LGUI, {type: held}, SPACE, RET, BSPC, RALT]
  LOWER:
    - ['', '', '', '', '', '', '', '', '', '']
    - [LCTRL, LSHIFT, '', '', '', LEFT, DOWN, UP, RIGHT, '']
    - ['', '', '', '', '', INS, DEL, HOME, END, '|']
    - [LGUI, TAB, SPACE, {type: held}, BSPC, RALT]
  RAISE:
    - ['!', '@', '#', $, '%', ^, '&', KP MULTIPLY, '', '']
    - [LCTRL, LSHIFT, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, '-', '=', '', '', '']
    - [{t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, {t: ▽, type: trans}, _, +, '', '', \]
    - [LGUI, {t: ▽, type: trans}, SPACE, RET, {type: held}, RALT]
  TRI:
    - ['', '', '', '', '', '', '', '', '', '']
    - ['', '', '', '' ,'', {t: BT, h: CLR}, '', '', '', '']
    - ['', '', '', '', '', {t: BT, h: '0'}, {t: BT, h: '1'}, {t: BT, h: '2'} , {t: BT, h: '3'}, {t: BT, h: '4'}]
    - [LGUI, {type: held}, SPACE, RET, {type: held}, RALT]
combos:
  - {p: [11, 12], k: '[',       l: [BASE]}
  - {p: [12, 13], k: (,         l: [BASE]}
  - {p: [13, 14], k: '{',       l: [BASE]}
  - {p: [11, 13], k: TAB,       l: [BASE], a: top}
  - {p: [17, 18], k: ']',       l: [BASE]}
  - {p: [16, 17], k: ),         l: [BASE]}
  - {p: [15, 16], k: '}',       l: [BASE]}
  - {p: [16, 18], k: "'",       l: [BASE], a: top}
  - {p: [1, 2], k: ESC,         l: [BASE]}
  - {p: [7, 8], k: '`',         l: [BASE]}
